<html>
<body>
    <div style="display: flex; align-items: center;">
        <div style="position: absolute;
        left: 50%;
        transform: translateX(-50%);">
            <h1><span id="scoreboard" style="text-align: center;">0</span></h1>
        </div>

        <div style="margin-left: auto;">
            <div class="switch">
                <input id="switch__input" type="checkbox" onclick="ui.setTheme()">
                <label for="switch__input">
                Dark Mode<span></span>
                </label>
              </div>
              
            <div>
              <label>
                <input type="radio" name="colors" value="1" checked>
                <img src="colors1.png" alt="Option 1" width="70">
              </label>
              
              <label>
                <input type="radio" name="colors" value="2" >
                <img src="colors2.png" alt="Option 2" width="70">
              </label>
            </div>

            <div>
              <label>
                <input type="radio" name="shapes" value="1" checked>
                <img src="shapes1.png" alt="Option 1" width="70">
              </label>
              
              <label>
                <input type="radio" name="shapes" value="2" >
                <img src="shapes2.png" alt="Option 2" width="70">
              </label>
            </div>
        </div>
        
    </div>
    
    


    <canvas id="main-canvas" width="1000" height="640" style="border:1px solid black;"></canvas>

    <div style="display: flex;">
        <div>
            <input id="start-button" type="button" value="Play" onclick="startGame();" />
        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="set.css" rel="stylesheet">
    <script src="set.js"></script>
</body>
</html>
